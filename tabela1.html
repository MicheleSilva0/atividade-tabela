<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 1</title>

    <style>
        table{
            border: 1px solid;
            border-collapse: collapse;
            width: 100px;
        }
        tr{
            border: 1px solid;
            border-collapse: collapse;
            width: 100px;
        }
        td{
            border: 1px solid;
            border-collapse: collapse;
            width: 100px;
        }

    </style>

</head>
<body>
    <table style= "width: 500px;">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
           
        </tr>
        <tr style="text-align: center; background-color: beige;">
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr style="text-align: right;">
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>


<br>

    <table style= "width: 500px;">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        
        </tr>
        <tr style="text-align: center; background-color: beige;">
        <td colspan="3">4</td>
            
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
<br>

<table style= "width: 500px;">
    <tr>
        <td>1</td>
        <td>2</td>
        <td style="text-align: center;background-color: beige;" rowspan="3">3</td>
       
    </tr>
    <tr style="text-align: center;">
       <td colspan="2">4</td>
        
    </tr>
    <tr>
        <td>5</td>
        <td>6</td>
    </tr>
</table>
    
</body>
</html>
