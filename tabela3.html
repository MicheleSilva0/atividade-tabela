<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 3</title>

    <style>
        table{
            border: 1px solid rgb(48, 216, 14);
            width: 10%;
            height: 150px;
        }
        th{
            border: 1px solid rgb(15, 26, 121);
        }
        td{
            border: 1px solid rgb(212, 20, 20);
        }

        body{
            background-color: bisque;
        }

    </style>

</head>
<body>
    <h2>exemplo 1</h2>
    <table>
      <tr >
        <th colspan="3"></th>
        
      </tr>

      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
        
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>

    </table>

    <br>
    
    <h2>exemplo 2</h2>
    <table>
        <tr >
          <th rowspan="3"></th>
          <th></th>
          <th></th>
        </tr>
  
        <tr>
          <td></td>
          <td></td>
        </tr>
          
        <tr>
          <td></td>
          <td></td>
        </tr>
  
      </table>

      <br>

      <h2>exemplo 3</h2>
      <table>
        <tr >
          <th colspan="5"></th>
        </tr>
  
        <tr>
          <td rowspan="4"></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
          
        <tr>
          <td></td>
          <td></td>
          <td rowspan="2"></td>
          <td></td>
        </tr>

        <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
            
          <tr> 
            <td colspan="3"></td>
            <td></td>
          </tr>
  
      </table>

      <p> Usei algumas cores aleatorias pra aprender a me localizar e visualizar melhor cada propriedade exata da tabela.</p>
</body>
</html>
