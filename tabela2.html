<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 2</title>

    <style>
        table {
            border: 1px solid;
            border-collapse: collapse;
        }

        tr{
            border: 1px solid;
            border-collapse: collapse;
            width: 100px;
        }
        td{
            border: 1px solid;
            border-collapse: collapse;
            height: 50px;
        }

    </style>

</head>
<body>
    <table>

        <tr>
            <td 
            colspan="3" style="text-align: center; background-color: bisque;">
            Topo
            </td>
        </tr>

        <tr>
            <td 
            style="height: 200px; width: 100px; text-align: center; background-color: rgb(213, 181, 243);">
            Menu
        </td>
            <td 
            style=" width: 200px; text-align: center;">
            Conteúdo
        </td>
        </tr>

        <tr>
            <td 
            colspan="3" style="text-align: center; background-color: rgb(185, 183, 183);">
            Rodapé
        </td>
        </tr>

    </table>
    
</body>
</html>
